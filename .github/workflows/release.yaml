---
name: Release ğŸˆ

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build package ğŸ
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/build-check-install.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      skip-r-cmd-check: true
      skip-r-cmd-install: true
      deps-installation-method: setup-r-dependencies
      lookup-refs: |
        insightsengineering/formatters
        insightsengineering/rtables
        insightsengineering/rtables.officer
        insightsengineering/hermes
        insightsengineering/teal
        insightsengineering/teal.transform
        insightsengineering/teal.code
        insightsengineering/teal.data
        insightsengineering/teal.logger
        insightsengineering/teal.reporter
        insightsengineering/teal.widgets
        insightsengineering/teal.slice
  docs:
    name: Pkgdown Docs ğŸ“š
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/pkgdown.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      default-landing-page: latest-tag
      deps-installation-method: setup-r-dependencies
      lookup-refs: |
        insightsengineering/formatters
        insightsengineering/rtables
        insightsengineering/rtables.officer
        insightsengineering/hermes
        insightsengineering/teal
        insightsengineering/teal.transform
        insightsengineering/teal.code
        insightsengineering/teal.data
        insightsengineering/teal.logger
        insightsengineering/teal.reporter
        insightsengineering/teal.widgets
        insightsengineering/teal.slice
  validation:
    name: R Package Validation report ğŸ“ƒ
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/validation.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      deps-installation-method: setup-r-dependencies
      lookup-refs: |
        insightsengineering/formatters
        insightsengineering/rtables
        insightsengineering/rtables.officer
        insightsengineering/hermes
        insightsengineering/teal
        insightsengineering/teal.transform
        insightsengineering/teal.code
        insightsengineering/teal.data
        insightsengineering/teal.logger
        insightsengineering/teal.reporter
        insightsengineering/teal.widgets
        insightsengineering/teal.slice
  release:
    name: Create release ğŸ‰
    uses: insightsengineering/r.pkg.template/.github/workflows/release.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  wasm:
    name: Build WASM packages ğŸ§‘â€ğŸ­
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/wasm.yaml@main
